<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Freecodecamp Tic Tac Toe Game</title>
    <link href="/assets/style.css" rel="stylesheet" type='text/css' />
    <link href="//cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Freecodecamp Tic Tac Toe Game</h1>
    <div class="choose-symbol">
        Please select a symbol to start playing.<br/> Do you want to play <input type="button" class="button" id="playerO"
            value="O" /> or <input type="button" class="button" id="playerX" value="X" />?
    </div>
    <div class="tic-tac-toe-board">
        <div class="tic-tac-toe-row-1">
            <div id="0" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="1" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="2" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
        </div>
        <div class="tic-tac-toe-row-2">
            <div id="3" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="4" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="5" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
        </div>
        <div class="tic-tac-toe-row-3">
            <div id="6" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="7" clhttps://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.jsass="tic-tac-toe-field" onClick="addMove(this.id)"></div>
            <div id="8" class="tic-tac-toe-field" onClick="addMove(this.id)"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.js"></script>
    <script src="/assets/app.js"></script>
</body>

</html>
